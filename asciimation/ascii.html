<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="ascii.js" type="application/javascript"></script>
    <script src="animation.js" type="application/javascript"></script>
    <link rel="stylesheet" href="ascii.css" />
    <title>ASCIImation</title>
  </head>
  <body>
    <h1 id="heading">CS 472 ASCII ANIMATION VIEWER</h1>
    <textarea id="canvas" cols="80" rows="20"></textarea>
    <div class="control-set">
      <fieldset class="controls">
        <legend>Play Controls</legend>
        <button id="startBtn">Start</button>
        <button disabled id="stopBtn">Stop</button>
      </fieldset>
      <fieldset class="controls">
        <legend>Animation</legend>
        <select id="animationTypeSelector">
          <option value="blank" selected>Blank</option>
          <option value="exercise">Exercise</option>
          <option value="juggler">Juggler</option>
          <option value="bike">Bike</option>
          <option value="dive">Dive</option>
          <option value="custom">Custom</option>
        </select>
      </fieldset>
      <fieldset class="controls">
        <legend>Size</legend>
        <select id="animationSizeSelector">
          <option value="7pt">Tiny</option>
          <option value="10pt">Small</option>
          <option value="12pt" selected>Medium</option>
          <option value="16pt">Large</option>
          <option value="24pt">Extra Large</option>
          <option value="32pt">XXL</option>
        </select>
      </fieldset>
      <fieldset class="controls">
        <legend>Speed</legend>
        <label> <input type="checkbox" id="turboSpeed" />Turbo</label>
      </fieldset>
    </div>
    <div id="validators">
      <a href="https://validator.w3.org/check/referer">
        <img
          src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png"
          alt="html validator"
      /></a>
      <br />
      <a href="http://jigsaw.w3.org/css-validator/check/referer"
        ><img
          src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png"
          alt="Valid CSS"
          class="half-transparent"
      /></a>
      <br />
      <a href="https://webster.cs.washington.edu/jslint/?referer"
        ><img
          src="http://mumstudents.org/cs472/2014-09/images/w3c-js.png"
          alt="Valid JS"
      /></a>
    </div>
  </body>
</html>
